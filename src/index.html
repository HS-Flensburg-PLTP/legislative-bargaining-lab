<script>
  var app = Elm.BargainLab.fullscreen();
  app.ports.parseMWVG.subscribe(function(str) {
    var game = parse_mwvg(str);
    var qobdd = game.getWinQOBDD();
    // var qobdd = game.getMinWinQOBDD();

    app.ports.parsedMWVGJson.send(qobdd);
  });


  app.ports.parseSimpleGame.subscribe(function(str) {
    var game = parse_mwvg(str);
    // var qobdd = game.getWinQOBDD();
    var visitor = new JsonPrepVisitor();
    if (game.joinTree != null){
      game.joinTree = game.joinTree.fold(visitor);
    }

    app.ports.parsedSimpleGameJson.send(game); 
  });
  
</script>
